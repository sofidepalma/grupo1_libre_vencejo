<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Libre Vencejo - Medidas</title>
<link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header class="cabecera">
		<img src="img/logo.png" width="210" height="100" alt="Logo"/>
	</header>
	<main class="medidas">
		<div>
			<h2 class="blanco"> Mis medidas </h2>
			<p class="blanco"> Te proponemos que te tomes la medida de contorno de cada una de las variables que definen nuestro cuerpo, con el fin de determinar como es tu silueta.</p>
			<form method="post" action="#" target="_self" enctype="text/plain">
				<label for="pecho">Contorno de pecho</label>
				<input type="number" id="pecho" name="pecho" required>
				<label for="cintura">Contorno de cintura</label>
				<input type="number" id="cintura" name="cintura" required>
				<label for="cadera">Contorno de cadera</label>
				<input type="number" id="cadera" name="cadera" required>
				<label for="torso">Largo de torso</label>
				<input type="number" id="torso" name="torso" required>
				<label for="pierna">Largo de pierna</label>
				<input type="number" id="pierna" name="pierna" required>	
			</form>
			<a class="boton boton-celeste" href="registro-datospersonales.html">CONTINUAR</a>
		</div>
		<img src="img/medidas.png" width="930" height="820" alt="Medidas"/>
	</main>
</body>
</html>
