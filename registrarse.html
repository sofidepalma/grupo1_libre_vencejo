<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Libre Vencejo - Registrate</title>
<link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header class="cabecera">
		<nav class="nav">
			<img src="img/logo.png" width="210" height="100" alt="Logo"/>
			<ul class="nav-botones">
				<li><a href="index.html">Ir al inicio</a></li>
				<li><a class="boton boton-celeste" href="iniciodesesion.html">INICIA SESIÓN</a></li>
			</ul>
		</nav>
	</header>
	<main class="logueo">
		<img src="img/login.png" width="840" height="840" alt="Registrarse"/>
		<div class="logueo-form">
			<h2 class="blanco">Crea tu cuenta</h2>
			<form method="post" action="#" target="_self" enctype="text/plain">
				<label for="nombre">Nombre y Apellido</label>
			  	<input type="text" id="nombre" name="nombre" required>
				<label for="email">Email </label>
				<input type="email" name="email" id="email" required> 
				<label for="contraseña"> Contraseña </label> 
				<input type="password" name="contraseña" id="contraseña" maxlength="20" required>
			</form>
			<a class="boton boton-naranja" href="registro-bienvenido.html">COMENZAR</a>
		</div>
	</main>
</body>
</html>
